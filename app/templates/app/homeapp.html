{% extends 'base.html' %}
{% load static %}

{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{% static 'page/css/style.css'%}">

    <!--=============== REMIX ICONS ===============-->
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Image Uploader</title>

    <script src="{% static 'page/js/script.js'%}" type="text/JavaScript"></script>
  </head>
  <body>

   <div class="container" style="margin-top: 100px;">
   <div class="py-5 text-center text-white" style="background-color:rgb(5, 73, 50);">
     <h1 class="mb-3" style="color:rgb(245, 245, 245); ">Upload Image</h1>
     <form action="" method="post" enctype="multipart/form-data" > <!--enctype="multipart/form-data" == is used to display the images that the user upload in the admin side-->
      {% csrf_token %}
      <div style="display: block; margin-left: 130px; margin-bottom: 15px;" >{{form}}</div> <!--show the button of uploading image-->
      <input type="submit" class="--bs-success" value="Upload" style="text-align: center;">
     </form>
    </div>

    <div class="row">
     {% for x in img %}<!--to make adding the image dynamic-->
      <div class="col-sm-4">
       <div class="card m-2">
        <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
        <div class="card-footer">
         <small class="text-muted">{{x.date}}</small>
        </div>
       </div>
      </div>
     {% endfor %}
    </div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <!--=============== MAIN JS ===============-->
      <script src="{% static 'page/js/main.js'%}"></script>
  </body>
</html>
{% endblock %}
