{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Contact</title>
        <script src="{% static 'page/js/script.js'%}" type="text/JavaScript"></script>

                <!--=============== CSS ===============-->
                <link rel="stylesheet" href="{% static 'page/css/style.css'%}">

                  <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
 <!--==================== CONTACT ====================-->
            <section class="contact section container" id="contact">                
                <div class="contact__container grid">
                    <div class="contact__box">
                        <h2  class="section__title" style="text-align: center; ">
                            Reach out to us today <br> via this  <br> FORM
                        </h2>

                        <div class="contact__data">
                        
                            <div class="contact__information">
                
                            </div>
                        </div>
                    </div>

                    <form method="POST" action="" class="contact__form">
                        {% csrf_token %}
                        <div class="contact__inputs">

                            <div class="contact__content">
                                <input name="name" type="name" placeholder=" " class="contact__input">
                                <label for="" class="contact__label">Name</label>
                            </div>
                            <div class="contact__content">
                                <input name="email" type="email" placeholder=" " class="contact__input">
                                <label for="" class="contact__label">Email</label>
                            </div>

                            <div class="contact__content">
                                <input name="Subject" type="text" placeholder=" " class="contact__input">
                                <label for="" class="contact__label">Subject</label>
                            </div>

                            <div class="contact__content contact__area">
                                <textarea name="message" placeholder=" " class="contact__input"></textarea>                              
                                <label for="" class="contact__label">Message</label>
                            </div>
                        </div>
                        
                        <button class="button button--flex">
                            Send Message
                            <i class="ri-arrow-right-up-line button__icon"></i>
                        </button>
                    </form>
                </div>
            </section>
        </main>


     <!--=============== MAIN JS ===============-->
     <script src="{% static 'page/js/main.js'%}"></script>
</body>
</html>

{% endblock %}
